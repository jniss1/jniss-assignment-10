<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Google Images Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Image Search</h1>
    
    <form>
        <div class="form-group">
            <label for="text-query">Text Query:</label>
            <input type="text" id="text-query" name="text_query" placeholder="ex: Pikachu etc...">
        </div>

        <div class="form-group">
            <label for="image-query">Image Query:</label>
            <input type="file" id="image-query" name="image_query" accept="image/*">
        </div>

        <div class="form-group">
            <label for="lambda">Hybrid (0.0 to 1.0):</label>
            <!-- Number input for Hybrid Query Weights -->
            <input type="number" id="lambda" name="lambda" min="0" max="1" step="0.1" value="0.5">
            <div id="lambda-display" class="weight-display">0.5</div>
        </div>

        <div class="form-group">
            <label for="embedding-choice">Embedding Type:</label>
            <select id="embedding-choice" name="embedding_choice">
                <option value="clip" selected>CLIP</option>
                <option value="pca">PCA</option>
            </select>
        </div>

        <div id="pca-k-group" class="form-group" style="display: none;">
            <label for="pca-k">K:</label>
            <input type="number" id="pca-k" name="pca_k" min="10" max="200" value="30">
        </div>

        <button type="submit">Search</button>
    </form>

    <div id="results">
        <h2>Top 5 Results:</h2>
        <div id="result-list"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
